<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Tradista</title>
</h:head>


<h:body styleClass="login-body #{guestPreferences.inputStyleClass}">
	<div class="login-wrapper">
		<div class="login-panel">

			<p:graphicImage name="images/logo-tradista-white.png"
				library="poseidon-layout" width="200" height="200" />

			<h:form class="login-form">
				<h2>Login To Tradista</h2>
				<p:inputText id="email" placeholder="Email"
					value="#{loginRepoView.login}" />
				<p:password id="password" placeholder="Password"
					value="#{loginRepoView.password}" />
				<p:commandButton value="LOGIN" action="#{loginRepoView.login}" />
			</h:form>
			<p/>
		</div>
	</div>
	<h:outputStylesheet name="css/layout-tradista-light.css"
		library="poseidon-layout" />
	<h:outputStylesheet name="css/primeicons.css" library="poseidon-layout" />
</h:body>

</html>
