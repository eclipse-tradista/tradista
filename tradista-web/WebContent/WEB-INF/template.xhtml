<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title><ui:insert name="title">Eclipse Tradista</ui:insert></title>
	<link rel="icon" type="image/x-icon"
		href="#{resource['images:tradista-icon-16x16.png']}" />
	<ui:insert name="head" />
	<h:outputStylesheet name="tradista.css" />
</h:head>

<h:body>
	<div
		class="layout-wrapper layout-horizontal layout-topbar-#{guestPreferences.topbarTheme}  layout-menu-horizontal  #{guestPreferences.menuMode} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
		<ui:include src="./menu.xhtml" />
		<div class="layout-main">
			<div class="layout-content">
				<ui:insert name="content" />
			</div>
		</div>
		<div class="layout-mask modal-in"></div>
	</div>
	<p:ajaxStatus styleClass="layout-ajax-loader">
		<f:facet name="start">
			<i class="pi pi-spin pi-spinner layout-ajax-loader-icon"
				aria-hidden="true" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
</h:body>
</html>
