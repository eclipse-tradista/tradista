<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="menuform">
		<p:menubar model="#{menuController.model}">
			<f:facet name="options">
				<p:outputLabel styleClass="tradista-menu-item"
					value="#{userManager.currentUserFirstName}" />
				<p:outputLabel styleClass="tradista-menu-item .ui-menuitem-text"
					value="#{userManager.currentUserSurname}" />
				<p:outputLabel styleClass="tradista-menu-item" value="-"
					rendered="#{not empty userManager.currentUserProcessingOrg}" />
				<p:outputLabel styleClass="tradista-menu-item"
					value="#{userManager.currentUserProcessingOrg}" />
				<p:commandButton icon="pi pi-power-off"
					action="#{menuController.logout}" />
			</f:facet>
		</p:menubar>
	</h:form>
</ui:composition>
