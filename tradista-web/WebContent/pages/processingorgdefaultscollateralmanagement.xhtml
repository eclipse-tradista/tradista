<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:panelGrid styleClass="tradista-nested" columnClasses="ui-g-12 ui-md-6 ui-lg-12">
		<p:row>
			<p:column>
				<p:outputLabel value="Collateral Quote Set" />
			</p:column>
			<p:column>
				<p:selectOneMenu
					value="#{processingOrgDefaultsView.poDefaults.getModuleByName('Collateral Management').quoteSet}"
					converter="quoteSetConverter">
					<f:selectItems
						value="#{processingOrgDefaultsCollateralManagementView.allQuoteSets}" />
				</p:selectOneMenu>
			</p:column>
		</p:row>
	</p:panelGrid>
</ui:composition>
