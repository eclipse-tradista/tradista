<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:panelGrid styleClass="tradista-nested" columns="2"
		columnClasses="ui-g-4 ui-md-2 ui-lg-4">
		<p:row>
			<p:column>
				<p:outputLabel value="Collateral Quote Set" />
			</p:column>
			<p:column>
				<p:selectOneMenu
					value="#{processingOrgDefaultsView.poDefaults.getModuleByName('Collateral Management').quoteSet}"
					converter="quoteSetConverter">
					<f:selectItems
						value="#{processingOrgDefaultsCollateralManagementView.allQuoteSets}" />
				</p:selectOneMenu>
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="Allocation Configuration" />
			</p:column>
			<p:column>
				<p:selectOneMenu
					value="#{processingOrgDefaultsView.poDefaults.getModuleByName('Collateral Management').allocationConfiguration}"
					converter="allocationConfigurationConverter">
					<f:selectItems
						value="#{processingOrgDefaultsCollateralManagementView.allAllocationConfigurations}" />
				</p:selectOneMenu>
			</p:column>
		</p:row>
	</p:panelGrid>
</ui:composition>
